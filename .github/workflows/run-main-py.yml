# This is a basic workflow to help you get started with Actions

name: run-main-py

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
    
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # You can change this version

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ‚ñ∂Ô∏è Run main.py
        run: python main.py

      - name: üóÇÔ∏è Create source archive
        run: |
          zip -r source-code.zip . -x ".git/*" ".github/workflows/*"

      - name: üöÄ Create Git tag and release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: "Automated release of version ${{ steps.get_version.outputs.tag }}"
          files: source-code.zip
      
      - name: Output Run Number
        run: echo v${{ github.run_number }}
